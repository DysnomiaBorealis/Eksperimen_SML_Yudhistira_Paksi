name: Preprocess Indonesian Spam Dataset

on:
  push:
    branches:
      - main
    paths:
      - 'indo_spam_raw.csv'
      - 'preprocessing/automate_Yudhistira_Paksi.py'
  workflow_dispatch:  # Allow manual trigger

jobs:
  preprocess:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn
      
      - name: Run preprocessing script
        run: |
          python preprocessing/automate_Yudhistira_Paksi.py
      
      - name: Check if preprocessed file was created
        run: |
          if [ -f "preprocessing/indo_spam_preprocessing.csv" ]; then
            echo "âœ… Preprocessed file created successfully!"
            echo "File size: $(du -h preprocessing/indo_spam_preprocessing.csv | cut -f1)"
            echo "Number of lines: $(wc -l < preprocessing/indo_spam_preprocessing.csv)"
          else
            echo "âŒ Error: Preprocessed file not found!"
            exit 1
          fi
      
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Commit and push preprocessed data
        run: |
          git add preprocessing/indo_spam_preprocessing.csv preprocessing/vectorizer.joblib
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ¤– Auto-update: Preprocessed dataset + vectorizer [$(date +'%Y-%m-%d %H:%M:%S')]"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload preprocessed data as artifact
        uses: actions/upload-artifact@v4
        with:
          name: preprocessed-dataset
          path: preprocessing/indo_spam_preprocessing.csv
          retention-days: 30
